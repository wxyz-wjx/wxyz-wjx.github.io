# Setup
title: Pr Project
description: A simple, beautiful, and powerful Jekyll theme for blogs
url: https://wxyz-wjx.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /a.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: wxyz-wjx
  card: summary
logo: logo.png
social:
  name: wxyz-wjx
  links:
    - https://twitter.com/wxyz-wjx
    - https://github.com/wxyz-wjx
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: wxyz-wjx
  url: https://github.com/wxyz-wjx/wxyz-wjx.github.io
  email: 2395666562@gmail.com
